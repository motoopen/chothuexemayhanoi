<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MotoAI v10 Smart Hybrid Pro Ext</title>
  <meta name="description" content="Trang test MotoAI v10 Smart Hybrid Pro Ext — kiểm tra dark/light, auto-learn, và SmartEngine.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f7;
      color: #111;
      transition: background .3s, color .3s;
    }
    header {
      background: #007aff;
      color: white;
      padding: 14px 20px;
      text-align: center;
      font-weight: 600;
    }
    main {
      max-width: 680px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    button.toggle {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    body[data-theme="dark"] {
      background: #1c1c1e;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>🔧 MotoAI v10 Smart Hybrid Pro Ext — Test Page</header>
  <main>
    <h2>Kiểm tra chức năng AI:</h2>
    <ul>
      <li>Gõ “Xe số” hoặc “Thủ tục” để test SmartEngine 🧠</li>
      <li>Thử bật <b>Light/Dark Mode</b> để kiểm tra hiển thị 🎨</li>
      <li>AI sẽ tự học từ <code>moto_sitemap.json</code> + domain ngoài 🌐</li>
    </ul>
    <button class="toggle" id="modeToggle">Chuyển Dark/Light</button>
  </main>

  <script>
    // 🌓 Nút đổi chế độ thủ công để test light/dark
    const btn = document.getElementById('modeToggle');
    btn.addEventListener('click', () => {
      const current = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
      document.body.dataset.theme = current;
    });
  </script>

  <!-- 🚀 Nhúng MotoAI -->
  <script src="https://motoopen.github.io/chothuexemayhanoi/motoai_v10_smart_hybrid_pro_ext.js"
          defer crossorigin="anonymous"></script>
</body>
</html>
