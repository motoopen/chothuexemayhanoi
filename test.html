<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Menu Motoopen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #007aff;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 10px;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropbtn */
    .dropbtn {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    /* Links inside dropdown */
    .dropdown-content a {
      color: #333;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    /* Hover effect */
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="https://motoopen.github.io/chothuexemayhanoi/"><i class="fa-solid fa-house"></i> Trang chủ</a>

    <a href="https://motoopen.github.io/chothuexemayhanoi/gioithieu.html"><i class="fa-solid fa-circle-info"></i> Giới thiệu</a>

    <div class="dropdown">
      <a href="https://motoopen.github.io/chothuexemayhanoi/dichvu.html" class="dropbtn">
        <i class="fa-solid fa-motorcycle"></i> Dịch vụ <i class="fa-solid fa-caret-down"></i>
      </a>
      <div class="dropdown-content">
        <a href="https://motoopen.github.io/chothuexemayhanoi/banggia.html">Bảng giá</a>
        <a href="https://motoopen.github.io/chothuexemayhanoi/thutuc.html">Thủ tục thuê xe</a>
        <a href="https://motoopen.github.io/chothuexemayhanoi/loaixe.html">Loại xe</a>
        <a href="https://motoopen.github.io/chothuexemayhanoi/loaixe.html/huongdan.html">Hướng dẫn thuê xe</a>
        <a href="https://motoopen.github.io/chothuexemayhanoi/loaixe.html/kinhnghiem.html">Kinh nghiệm thuê xe</a>
      </div>
    </div>

    <a href="https://motoopen.github.io/chothuexemayhanoi/faq.html"><i class="fa-solid fa-circle-question"></i> FAQ</a>
    <a href="https://motoopen.github.io/chothuexemayhanoi/lienhe.html"><i class="fa-solid fa-phone"></i> Liên hệ</a>
    <a href="https://motoopen.github.io/chothuexemayhanoi/dieukhoansudung.html"><i class="fa-solid fa-file-contract"></i> Điều khoản</a>
    <a href="https://motoopen.github.io/chothuexemayhanoi/chinhsachbaomat.html"><i class="fa-solid fa-shield-halved"></i> Chính sách</a>
  </nav>

  <main style="padding:20px;">

    <p>Bấm vào các menu để kiểm tra liên kết và dropdown.</p>

</body>
