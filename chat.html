<style>

</head>

<script>
const chatbot = document.getElementById('chatbot');
const chatbotIcon = document.getElementById('chatbotIcon');
const closeChat = document.getElementById('closeChat');

// Báº£ng giÃ¡ xe
const xeList = [
  {xe:"Honda Vision", day:200, week:900, month:2000, type:"xe ga"},
  {xe:"Air Blade", day:200, week:800, month:1500, type:"xe ga"},
  {xe:"Xe 50cc", day:200, week:800, month:1800, type:"xe sá»‘"},

  {xe:"Sirius", day:150, week:600, month:1200, type:"xe sá»‘"},
  {xe:"Xe Ä‘iá»‡n", day:200, week:800, month:1500, type:"xe Ä‘iá»‡n"}
];

// Má»Ÿ/Ä‘Ã³ng chatbot
chatbotIcon.addEventListener('click', ()=>{
  chatbot.classList.add('show');
  showBotMessage("ChÃ o báº¡n! TÃ´i lÃ  ChatGPT phiÃªn báº£n Viá»‡t Nam ðŸ˜Ž. TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n?");
});
closeChat.addEventListener('click', ()=>{ chatbot.classList.remove('show'); });

// Hiá»ƒn thá»‹ tin nháº¯n bot
function showBotMessage(msg){
  botIcon.style.transform="scaleY(0.1)";
  setTimeout(()=>{botIcon.style.transform="scaleY(1)";},150);

  const div=document.createElement('div');
  div.className='bot';
  div.textContent=msg;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;

  const balloon=document.createElement('div');
  balloon.className='ballon';
  balloon.textContent="ðŸŽˆâœ¨";
  balloon.style.left=Math.random()*80+"%";
  div.appendChild(balloon);
  setTimeout(()=>{div.removeChild(balloon);},1000);
}

// PhÃ¢n tÃ­ch cÃ¢u há»i
function handleInput(){
  const userMsg=input.value.trim().toLowerCase();
  if(!userMsg) return;

  const div=document.createElement('div');
  div.className='user';
  div.textContent=input.value.trim();
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;

  let found=false;

  // TÃ¬m tá»« khoÃ¡ xe
  let selectedXe=null;
  for(let xe of xeList){
    if(userMsg.includes(xe.xe.toLowerCase()) || userMsg.includes(xe.type)){
      selectedXe=xe; break;
    }
  }

  // TÃ¬m sá»‘ lÆ°á»£ng & loáº¡i thá»i gian
  let qty=1, type='day';
  const regex=/(\d+)\s*(ngÃ y|tuáº§n|thÃ¡ng)/i;
  const match=userMsg.match(regex);
  if(match){ qty=parseInt(match[1]); type=match[2]; }

  if(userMsg.includes("thuÃª") && selectedXe){
    let price=selectedXe.day;
    if(type==="ngÃ y") price=selectedXe.day*qty;
    else if(type==="tuáº§n") price=selectedXe.week*qty;
    else if(type==="thÃ¡ng") price=selectedXe.month*qty;

    showBotMessage(`GiÃ¡ thuÃª ${selectedXe.xe} ${qty} ${type} lÃ  ${price}k. 
Báº¡n liÃªn há»‡ Zalo Ä‘á»ƒ bÃ¡o giÃ¡ chÃ­nh xÃ¡c vÃ  nhiá»u Æ°u Ä‘Ã£i khi thuÃª nhiá»u ngÃ y. (PhiÃªn báº£n ChatGPT Viá»‡t, cÃ³ thá»ƒ bÃ¡o giÃ¡ sai)`);
    found=true;
  }

  if(!found){
    if(userMsg.includes("xin chÃ o") || userMsg.includes("hello"))
      showBotMessage("ChÃ o báº¡n! TÃ´i lÃ  ChatGPT phiÃªn báº£n Viá»‡t Nam ðŸ˜Ž. TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n?");
    else if(userMsg.includes("cÃ²n thá»©c khÃ´ng"))
      showBotMessage("TÃ´i lÃ  ChatGPT phiÃªn báº£n khÃ´ng bao giá» ngá»§ ðŸ˜");
    else
      showBotMessage("Hmmâ€¦ tÃ´i chÆ°a hiá»ƒu cÃ¢u há»i nÃ y ðŸ˜…");
  }

  input.value='';
}

button.addEventListener('click', handleInput);
input.addEventListener('keydown',(e)=>{if(e.key==='Enter') handleInput();});

// KÃ©o tháº£
let isDragging=false, offsetX=0, offsetY=0;
const header=document.getElementById('chatHeader');
header.addEventListener('mousedown', startDrag);
header.addEventListener('touchstart', startDrag);

function startDrag(e){
  isDragging=true;
  const rect=chatbot.getBoundingClientRect();
  if(e.type==='touchstart'){
    offsetX=e.touches[0].clientX-rect.left;
    offsetY=e.touches[0].clientY-rect.top;
  } else {
    offsetX=e.clientX-rect.left;
    offsetY=e.clientY-rect.top;
  }
  document.addEventListener('mousemove', dragMove);
  document.addEventListener('mouseup', stopDrag);
  document.addEventListener('touchmove', dragMove);
  document.addEventListener('touchend', stopDrag);
}

function dragMove(e){
  if(!isDragging) return;
  let x, y;
  if(e.type.startsWith('touch')){
    x=e.touches[0].clientX-offsetX;
    y=e.touches[0].clientY-offsetY;
  } else {
    x=e.clientX-offsetX;
    y=e.clientY-offsetY;
  }
  const maxX=window.innerWidth-chatbot.offsetWidth;
  const maxY=window.innerHeight-chatbot.offsetHeight;
  chatbot.style.left=Math.min(Math.max(0,x),maxX)+'px';
  chatbot.style.top=Math.min(Math.max(0,y),maxY)+'px';
  chatbot.style.bottom='auto';
}

function stopDrag(){
  isDragging=false;
  document.removeEventListener('mousemove',dragMove);
  document.removeEventListener('mouseup',stopDrag);
  document.removeEventListener('touchmove',dragMove);
  document.removeEventListener('touchend',stopDrag);
}
</script>
