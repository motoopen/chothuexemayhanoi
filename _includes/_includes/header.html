<!-- _includes/header.html -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Font Awesome (site.fa_css dùng _config.yml nếu có) -->
  {% if site.fa_css %}
  <link id="fa-css" rel="stylesheet" href="{{ site.fa_css }}">
  {% else %}
  <link id="fa-css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  {% endif %}

  <!-- Main site CSS (đã paste toàn bộ style ở bước 1) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Optional small meta -->
  <meta name="theme-color" content="#0A84FF" />
</head>

<body class="{{ page.body_class | default: '' }}">
  <header class="topbar" id="topbar" role="banner" aria-label="Top bar">
    <div class="brand">
      <a href="{{ '/' | relative_url }}"><img src="{{ site.logo | default: '/assets/img/logo.png' }}" alt="{{ site.title }}" width="38" height="38"></a>
      <h3 style="margin:0;font-weight:800;">{{ site.title }}</h3>
    </div>

    <!-- Navigation (minimal - copy/paste full nav from index if anh muốn) -->
    <nav class="nav-links" role="navigation" aria-label="Main">
      <a href="{{ '/chothuexemayhanoi/' | relative_url }}">Trang chủ</a>
      <a href="{{ '/chothuexemayhanoi/gioithieu.html' | relative_url }}">Giới thiệu</a>
      <a href="{{ '/chothuexemayhanoi/banggia.html' | relative_url }}">Bảng giá</a>
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
    </nav>

    <button class="hamburger" id="hamburger" aria-label="Menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
  </header>
