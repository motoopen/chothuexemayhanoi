<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo MotoAI v13 Pro Adaptive</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 40px;
      background: var(--bg, #ffffff);
      color: var(--text, #000);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--m10-accent, #0a84ff);
    }
    button.dark-toggle {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #0a84ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <h1>🤖 Demo MotoAI v13 Pro Adaptive</h1>
  <p>Hỏi thử AI: <b>“Xe ga”, “Thủ tục thuê xe”, “Liên hệ”</b>...<br>
  Hoặc bật <b>Dark Mode</b> bằng nút bên dưới để xem AI tự đổi giao diện.</p>

  <button class="dark-toggle" onclick="document.body.classList.toggle('dark')">
    🌙 Bật / Tắt Dark Mode
  </button>

  <!-- MotoAI v13 Pro Adaptive -->
  <script src="https://motoopen.github.io/chothuexemayhanoi/ai13pro.js"></script>
  <!-- /MotoAI -->
</body>
</html>
