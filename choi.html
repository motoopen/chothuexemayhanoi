<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4D Soundboard Nổi</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    padding: 20px;
    background: #111;
    height: 100vh;
    justify-items: center;
    align-items: center;
  }
  .button {
    width: 100px;
    height: 100px;
    border-radius: 20px;
    background: linear-gradient(145deg, #ff4500, #ff7f50);
    box-shadow: 0 4px #b03a2e, 0 8px 15px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.1s ease;
    user-select: none;
    position: relative;
  }
  .button .glow {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    border-radius: 20px;
    box-shadow: 0 0 30px 10px #ff7f50;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
  }
  .button.active .glow { opacity: 1; }

  .button:active {
    transform: translateY(4px) scale(0.95);
    box-shadow: 0 2px #b03a2e, 0 4px 8px rgba(0,0,0,0.2);
    background: linear-gradient(145deg, #ff6347, #ff8c69);
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-5px) scale(1.05); }
  }
  .button.active {
    animation: bounce 0.2s;
  }
</style>
</head>
<body>

<!-- 16 nút -->
<div class="button" data-sound="sound1.mp3">1<div class="glow"></div></div>
<div class="button" data-sound="sound2.mp3">2<div class="glow"></div></div>
<div class="button" data-sound="sound3.mp3">3<div class="glow"></div></div>
<div class="button" data-sound="sound4.mp3">4<div class="glow"></div></div>
<div class="button" data-sound="sound5.mp3">5<div class="glow"></div></div>
<div class="button" data-sound="sound6.mp3">6<div class="glow"></div></div>
<div class="button" data-sound="sound7.mp3">7<div class="glow"></div></div>
<div class="button" data-sound="sound8.mp3">8<div class="glow"></div></div>
<div class="button" data-sound="sound9.mp3">9<div class="glow"></div></div>
<div class="button" data-sound="sound10.mp3">10<div class="glow"></div></div>
<div class="button" data-sound="sound11.mp3">11<div class="glow"></div></div>
<div class="button" data-sound="sound12.mp3">12<div class="glow"></div></div>
<div class="button" data-sound="sound13.mp3">13<div class="glow"></div></div>
<div class="button" data-sound="sound14.mp3">14<div class="glow"></div></div>
<div class="button" data-sound="sound15.mp3">15<div class="glow"></div></div>
<div class="button" data-sound="sound16.mp3">16<div class="glow"></div></div>

<script>
const buttons = document.querySelectorAll('.button');

buttons.forEach(btn => {
  btn.addEventListener('mousedown', () => {
    btn.classList.add('active');
    const audio = new Audio(btn.dataset.sound);
    audio.currentTime = 0;
    audio.play();
  });
  btn.addEventListener('mouseup', () => btn.classList.remove('active'));
  btn.addEventListener('mouseleave', () => btn.classList.remove('active'));
});
</script>

</body>
</html>
