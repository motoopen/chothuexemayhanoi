<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:site_name" content="Motoopen">
<title>Thuê Xe Máy Hà Nội | Motoopen</title>

<style>
:root {
  --accent: #007aff;
  --bg-light: #ffffff;
  --bg-dark: #1C1C1E;
  --text-light: #1d1d1f;
  --text-dark: #f2f2f7;
}
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  margin: 0;
  padding: 0;
  transition: background 0.3s, color 0.3s;
}
body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* Demo content */
main {
  padding: 60px 20px;
  text-align: center;
}
main h1 { color: var(--accent); }

/* === MotoAI Styles === */
#motoai-fab {
  position: fixed;
  bottom: 90px;
  left: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  border: none;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.6rem;
  z-index: 9999;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#motoai-fab:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 26px rgba(0,122,255,0.4);
}

#motoai-box {
  position: fixed;
  bottom: 160px;
  left: 20px;
  width: 320px;
  max-height: 420px;
  background: var(--bg-light);
  color: var(--text-light);
  border-radius: 14px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
  z-index: 9999;
}
body.dark #motoai-box {
  background: var(--bg-dark);
  color: var(--text-dark);
}

#motoai-header {
  background: var(--accent);
  color: #fff;
  padding: 10px 12px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#motoai-content {
  padding: 12px;
  flex: 1;
  overflow-y: auto;
  font-size: 0.95rem;
}
#motoai-input {
  display: flex;
  border-top: 1px solid rgba(0,0,0,0.1);
}
#motoai-input input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 0.9rem;
  outline: none;
  background: transparent;
  color: inherit;
}
#motoai-input button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}
.moto-msg {
  margin-bottom: 8px;
  line-height: 1.4;
}
.moto-user { text-align: right; color: var(--accent); font-weight: 600; }
.moto-bot { text-align: left; }
.moto-typing {
  font-style: italic; color: gray; animation: blink 1s steps(2, start) infinite;
}
@keyframes blink { to { visibility: hidden; } }
</style>
</head>
<body>
<main>
  <h1>🚀 Demo MotoAI Assistant v1.8</h1>
  <p>Mở góc trái bên dưới để thử chatbot tự động nhận diện website.</p>
</main>

<!-- Floating Button -->
<button id="motoai-fab" title="Mở MotoAI"><i class="fa-solid fa-robot"></i>🤖</button>

<!-- Chat Box -->
<div id="motoai-box">
  <div id="motoai-header">
    <span id="motoai-title">MotoAI Assistant</span>
    <span id="motoai-close" style="cursor:pointer;">×</span>
  </div>
  <div id="motoai-content"></div>
  <div id="motoai-input">
    <input type="text" placeholder="Nhập câu hỏi...">
    <button>Gửi</button>
  </div>
</div>

<script>
(function(){
  const fab = document.getElementById('motoai-fab');
  const box = document.getElementById('motoai-box');
  const content = document.getElementById('motoai-content');
  const input = box.querySelector('input');
  const sendBtn = box.querySelector('button');
  const closeBtn = document.getElementById('motoai-close');

  // Auto site name
  const metaName = document.querySelector('meta[property="og:site_name"]')?.content ||
                   document.querySelector('meta[name="application-name"]')?.content ||
                   document.title.split('|')[0].trim() ||
                   'Website này';
  const siteName = metaName.replace(/\s+/g, ' ').trim();
  document.getElementById('motoai-title').innerText = siteName + ' AI';

  const dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (dark) document.body.classList.add('dark');

  const addMsg = (msg, cls='moto-bot')=>{
    const div = document.createElement('div');
    div.className = 'moto-msg ' + cls;
    div.textContent = msg;
    content.appendChild(div);
    content.scrollTop = content.scrollHeight;
  };

  // Typing effect
  const typeText = (text)=>{
    let i=0;
    const div = document.createElement('div');
    div.className = 'moto-msg moto-bot';
    content.appendChild(div);
    const typing = setInterval(()=>{
      div.textContent = text.slice(0,i++);
      content.scrollTop = content.scrollHeight;
      if(i>text.length) clearInterval(typing);
    },25);
  };

  // Load previous chat
  const history = sessionStorage.getItem('motoai-chat');
  if(history) content.innerHTML = history;

  // Greeting message
  if(!history){
    setTimeout(()=>{
      typeText(`Xin chào 👋! Đây là ${siteName} AI — trợ lý ảo của trang này. Bạn muốn mình giúp gì nào? (ví dụ: giá thuê, loại xe, chính sách giao xe...)`);
    },600);
  }

  function saveChat(){ sessionStorage.setItem('motoai-chat', content.innerHTML); }

  function respond(query){
    const text = query.toLowerCase();
    let reply = '';

    if(/(giá|bao nhiêu|cost)/.test(text)) reply = 'Giá thuê xe máy từ 150k/ngày, hoặc thuê tháng chỉ 1–2 triệu.';
    else if(/(loại xe|xe gì|chọn xe)/.test(text)) reply = 'Hiện có xe số (Wave, Sirius), xe ga (Vision, Air Blade), và xe điện.';
    else if(/(liên hệ|zalo|gọi|sdt|số điện thoại)/.test(text)) reply = 'Bạn có thể gọi 📞 0857 255 868 hoặc chat qua Zalo: zalo.me/0857255868';
    else if(/(giao xe|tận nơi|delivery)/.test(text)) reply = 'Bọn mình giao xe tận nơi ở khu vực Hà Nội: Phố Cổ, Long Biên, Tây Hồ, Ba Đình...';
    else reply = 'Mình chưa hiểu rõ lắm 😅 — bạn có thể hỏi lại chi tiết hơn được không?';

    setTimeout(()=>{ typeText(reply); saveChat(); },600);
  }

  sendBtn.onclick = ()=>{
    const q = input.value.trim();
    if(!q) return;
    addMsg(q,'moto-user');
    input.value = '';
    addMsg('Đang nhập...','moto-typing');
    setTimeout(()=>{
      const typing = content.querySelector('.moto-typing');
      if(typing) typing.remove();
      respond(q);
    },800);
  };

  input.addEventListener('keydown', e=>{ if(e.key==='Enter') sendBtn.click(); });

  fab.onclick = ()=>{ box.style.display = 'flex'; fab.style.display = 'none'; };
  closeBtn.onclick = ()=>{ box.style.display = 'none'; fab.style.display = 'flex'; saveChat(); };
})();
</script>
</body>
</html>
